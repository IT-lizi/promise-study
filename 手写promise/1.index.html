<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./promise.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            //状态只能被修改一次
            // reject('no');
            //手写实现处理异步任务
            setTimeout(() => {
                    resolve('ok');
                }, 1000)
                // 处理异常情况时throw "err";

        });

        // promise封装then方法的回调 
        p.then(value => {
            console.log(value);
            reason => {
                console.log(reason);
            }
        });
        p.then(value => {
            alert(value);
            reason => {
                alert(reason)
            }
        })
        console.log(p);
    </script>
</body>

</html>
