<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            reject('err')
        });
        //专门用于指定状态错误时的回调函数 也是在then方法原理下实现的
        p.catch(reason => {
            console.log(reason);
        })
    </script>
</body>

</html>
