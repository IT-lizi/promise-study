<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //有且只有一个方式  返回一个pending状态的promise对象 因为then只有在状态改变后才会执行 
        let p = new Promise((resolve, reject) => {
            resolve('ok');


        });
        p.then(value => {
            console.log('111');
            return new Promise(() => {}); //此时返回了一个pending状态的promise对象
        }).then(value => {
            console.log('222');
        }).then(value => {
            console.log('333');
        })
    </script>
</body>

</html>
