<body>
    <script>
        let p = new Promise((resolve, reject) => {
            //1.用resolve函数  pending=>resolveed
            resolve('ok');
            //2.用reject函数   pending=》rejected
            reject('no');
            //3.抛出错误
            throw 'warn';
        })
    </script>
