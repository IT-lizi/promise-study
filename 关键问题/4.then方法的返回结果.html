    <script>
        const p = new Promise((resolve, reject) => {
            resolve('ok');
            reject('no');
        });
        const result = p.then(value => {
            // console.log(value);
            // 1.throw '出错啦'
            // 2.如果返回的是非promise的任意值，非promise的结果就会成为新promise的结果值
            // return 110;
            // 3.如果返回的是promise的任意值，此时promise的结果就会成为新的promise结果值
            return new Promise((resolve, reject) => {
                resolve('good');
            })
        }, reason => {
            console.log(reason);
        });
        console.log(result);
    </script>
